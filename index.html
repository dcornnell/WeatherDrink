<html>

<head>

    <title>Daily Booze</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.5.1/dist/css/foundation.min.css">
    <link rel="stylesheet" href="assets/css/weather-icons.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css" charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css" charset="UTF-8" />
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>


    <div class="grid-container">
        <div class="grid-x">

            <div class="weather-holder cell large-offset-1 large-4">
                <div class="bg-opac">
                    <i id="condition" class="wi"></i>
                    <div class="weather-holder-text">
                        <h2><span id="location"></span></h2>
                        <h1><span id="temperature"></span>&#176;</h1>
                        <h1>clouds: <span id="cloud"></span>%</h1>
                        <h1>wind: <span id="wind-speed"></span>mph</h1>
                        <h1>humidity: <span id="humidity"></span>%</h1>
                        <hr>

                        <p>Hello! This site looks at the weather and then give you a drink recommendation!</p>
                        <input type="search" placeholder="Enter a location" id="loc-value">
                        <button type="button" class="button" id="loc-search">Add Drink</button>
                    </div>
                </div>
            </div>


            <div class="cell large-offset-1 large-6 ">
                <div id="drink-slideshow">
                </div>
            </div>
        </div>
    </div>

    <div id="loading">
        <div id="loading-text">
            <p>Finding you a drink!</p>
            <div class=spinner>
                <div class="lds-ellipsis">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>
        <div id="loading-background">
        </div>
    </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.0.1/js/vendor/jquery.min.js"></script>
    <script type="text/javascript " src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js "></script>
    <script src="assets/javascript/script.js "></script>


</body>

</html>
