<html>

<head>

    <title>Daily Booze</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.5.1/dist/css/foundation.min.css">


    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.0.1/js/vendor/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.5.1/dist/js/foundation.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/motion-ui/1.1.1/motion-ui.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.0.1/js/foundation.min.js"></script>
    <link rel="stylesheet" href="assets/css/weather-icons.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css" charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css" charset="UTF-8" />
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="grid-container ">
        <div class="grid-x ">

            <div class="weather-holder cell large-offset-1 large-4 ">
                <div class="bg-opac ">
                    <h2><span id="location ">Atlanta, GA</span></h2>

                    <h1><span id="temperature"></span>&#176;</h1>
                    <h1>clouds: <span id="cloud"></h1>
                        <h1>wind: <span id="wind"></h1>
                        <h1>humidity: <span id="humidity"></h1>
                        <h1><i id="condition" class="wi "></i>
                        </h1>
                        <hr>
                        <p>Hello! This site looks at the weather and then give you a drink recommendation!</p>
                    </div>
                </div>





                <div class="cell large-offset-1 large-6 ">
                    <div id="drink-slideshow">
                        <div class="slide">
                             <img id="img0">
                             <div class="slide-caption">
                                <h3 id="drink-name0" class="text-center "></h3>
                                <div class="grid-x">
                                    <div class="cell large-6">
                                        <ul id="ingredients0"></ul>
                                    </div>
                                    <div class="cell large-6">
                                        <p id="recipe0"></p>
                                    </div>
                                </div>
                             </div>             
                        </div>

                    
                    </div>


                    
                     

                </div>
            </div>
        </div>
    </div>

    <button id="add-slide">add slide</button>
    


    <script type="text/javascript " src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js "></script>
    <script src="assets/javascript/script.js "></script>

    <script>
        $(document).ready(function() {
            $('#drink-slideshow').slick({
                "arrows":true
            });
            let num = 0
            $("#add-slide").on('click', function() {
                console.log("adding slide")
                
                num++;
                $("#drink-slideshow").slick('slickAdd','<div><h3> + num + '</h3></div>');
                });
        });
    </script>
</body>

</html>
